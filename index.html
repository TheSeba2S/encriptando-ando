
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura | Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav class="navegador">
            <ul class="navegation">
                <li class="navegation_items"><a href="https://github.com/TheSeba2S/encriptando-ando" target="_blank"><i class="fa-brands fa-github"></i>Mira el código!</a></li>    
            </ul>

            <img src="imgs/logo.svg" alt="Alura logo">
        </nav>
    </header>

    <main>

        <!-- Mensaje de alerta -->

        <div class="messageBox_container">
            <div class="messageBox hide" style="display: none">
                <i class="fa-solid fa-skull-crossbones"></i>
                <p>El campo de texto no puede estar vacío!</p>
            </div>
        </div>

        <!-- Zona Izquierda - Input & Botones  -->

        <div class="text_Input">

            <textarea id="userInput" cols="30" rows="10" placeholder="Ingrese su texto aqui..." ></textarea>
            <p><img src="imgs/i.png">El resultado será en minusculas y no contendrá acentos!</p>
            <div class="btnContainer">
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
            </div>

        </div>

        <!-- Zona Derecha - Resultado + Copiar -->

        <div class="result_Box">
            <p>Ningún texto encontrado!</p>
            <div class="copyContainer">
                <button id="CopyText">Copiar</button>
            </div>
        </div>

    </main>

    <!-- Pie de página - Contactos -->

    <footer>
        <p class="copyright_Footer">Sitio hecho por: <b>Seba2S</b></p>
    </footer>

    <!-- JS CODE -->
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/6c0b8cf639.js" crossorigin="anonymous"></script>
</body>
</html>
